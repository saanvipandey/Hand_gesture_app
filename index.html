<html>
    <head>
        <title>Hand Gesture App </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <center>
    <h3 class="btn btn-info heading">HAND GESTURE WEB APP
        <br>
        <span>&#128079;</span>
        <span>&#129304;</span>
        <span>&#9995;</span>
        <span>&#128076;</span>
        <span>&#128071;</span>        
    </h3>
    <p>Take a Selfie of gesture to know about it's meaning</p>
    <br>
    <p>On the following gestures the model is trained - </p>
    <span>&#128073;</span>
    <span>&#129304;</span>
    <span>&#128078;</span>
    <span>&#128077;</span>
    <span>&#9994;</span>    
    <br>
<div class="col-md-4 col-sm-12 col-xs-12">
    <label>Webcam view -</label>
    <div id="camera"></div>
    <br>
    <button onclick="take_snapshot();" class="btn btn-success">Capture Image</button>
</div>

<div class="col-md-4 col-sm-12 col-xs-12">
    <label>Prediction - </label>
    <p class="gesture_name" id="result_gesture_name"></p>
    <p class="emoji" id="update_emoji"></p>
</div>

<div class="col-md-4 col-sm-12 col-xs-12">
    <label>Snapshot - </label>
    <div id="result"></div>
    <br>
    <button onclick="check();" class="btn btn-warning">Predict Hand Gesture</button>
    
</div>

            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
